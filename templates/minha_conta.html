{% extends 'app_base.html' %}

{% block conteudo %}

<div class="container mt-5">
	<header>
		<h1 class="display-4">Minha conta</h1>
		<hr>
	</header>

	<div class="row justify-content-center">
		<div class="text-center mt-2 mb-4">
			<span class="fs-2 fw-light" id="email-atualizar"></span>
		</div>

		<form class="mb-2 w-75">
			<div class="row mb-3 gy-3">
				<div class="col">
					<div class="input-group has-validation">
						<div class="form-floating">
							<input type="text" class="form-control" id="nome-atualizar" placeholder="Nome">
							<label for="nome-atualizar">Nome de usuário</label>
						</div>
						<div class="invalid-feedback" id="nome-atualizar-erro"></div>
					</div>
				</div>
				<div class="col">
					<div class="form-floating">
						<select id="moedas-atualizar" class="form-select">
							</select>
						<label for="moedas-atualizar">Moedas disponíveis</label>
					</div>
				</div>
			</div>
			
			<div class="show-password-group">
				<div class="input-group has-validation mb-2">
					<div class="form-floating">
						<input type="password" class="form-control toggle-visibility" id="senha-atual-atualizar" placeholder="Senha">
						<label for="senha-atual-atualizar">Senha atual</label>
					</div>
					<div class="invalid-feedback" id="senha-atual-atualizar-erro"></div>
				</div>
				
				<div class="d-flex justify-content-end">
					<div class="form-check mb-3">
						<label class="form-check-label" for="mostrar-senha-atual">
							Mostrar senha atual
						</label>
						<input class="form-check-input toggle-visibility-button" type="checkbox" value="" id="mostrar-senha-atual">
					</div>
				</div>
			</div>

			<div class="show-password-group">
				<div class="input-group has-validation mb-2">
					<div class="form-floating">
						<input type="password" class="form-control toggle-visibility" id="senha-nova-atualizar" placeholder="Senha">
						<label for="senha">Nova senha</label>
					</div>
					<div class="invalid-feedback" id="senha-nova-atualizar-erro"></div>
				</div>
				
				<div class="d-flex justify-content-end">
					<div class="form-check mb-3">
						<label class="form-check-label" for="mostrar-nova-senha">
							Mostrar nova senha
						</label>
						<input class="form-check-input toggle-visibility-button" type="checkbox" value="" id="mostrar-nova-senha">
					</div>
				</div>
			</div>
		</form>
		<div class="text-center">
			<button type="submit" id="atualizar-submit"
				class="px-5 btn btn-indigo btn-lg btn-primary rounded-pill">
				ATUALIZAR
			</button>
		</div>
	</div>
</div>

{% endblock %}

{% block script %}

<script src="../static/js/user/atualizar_conta.js"></script>
<script src="../static/js/show_password.js"></script>

{% endblock %}
