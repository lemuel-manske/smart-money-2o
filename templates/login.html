{% extends 'base.html' %}

{% block conteudo %}

<div class="container">
	<main class="row align-items-center">
		<div class="col">
			<div class="py-5 text-center">
				<h2 class="h2">LOGIN</h2>
			</div>
			
			<form class="row justify-content-center px-5 mb-5">
				<div class="col-md-8">
					<div class="input-group has-validation mb-3">
						<div class="form-floating">
							<input type="email" class="form-control" id="email-login" placeholder="Email">
							<label for="email-login">Email</label>
						</div>
						<div class="invalid-feedback" id="email-login-erro"></div>
					</div>

					<div class="show-password-group">
						<div class="input-group has-validation mb-2">
							<div class="form-floating">
								<input type="password" class="form-control toggle-visibility" id="senha-login" placeholder="Senha">
								<label for="senha">Senha</label>
							</div>
							<div class="invalid-feedback" id="senha-login-erro"></div>
						</div>
						
						<div class="d-flex justify-content-end">
							<div class="form-check mb-3">
								<label class="form-check-label" for="mostrar-senha">
									Mostrar senha
								</label>
								<input class="form-check-input toggle-visibility-button" type="checkbox" value="" id="mostrar-senha">
							</div>
						</div>
					</div>
				</div>
			</form>

			<div class="row justify-content-center text-center">
				<div class="col-auto">
					<button id="login-submit" class="px-5 btn btn-indigo btn-lg btn-primary rounded-pill" type="submit">ENTRAR</button>
				</div>

				<p class="h6 my-4">Ainda n√£o possui uma conta? 
					<a class="btn btn-light rounded-pill mx-2" href="{{ url_for('auth_render.render_cadastro') }}">CADASTRAR</a> 
				</p>
			</div>
		</div>
	</main>
</div>

{% endblock %}

{% block script %}
<script src="../static/js/show_password.js"></script>
{% endblock %}
