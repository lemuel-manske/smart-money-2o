<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="../static/css/style.css">

	<title>{{ title }} - Smart Money</title>
</head>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	<symbol id="home" viewBox="0 0 16 16">
		<path
			d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
	</symbol>

	<symbol id="table" viewBox="0 0 16 16">
		<path
			d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />
	</symbol>

	<symbol id="list-ul" viewBox="0 0 16 16">
		<path fill-rule="evenodd"
			d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
	</symbol>

	<symbol id="user" viewBox="0 0 16 16">
		<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
		<path fill-rule="evenodd"
			d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
	</symbol>

	<symbol id="add" viewBox="0 0 16 16">
		<path fill="currentColor"
			d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
	</symbol>
</svg>

<body class="bg-white">
	<main class="base-side-bar">
		<div class="d-flex flex-row">
			<div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.8rem; height: 100vh;">
				<a class="navbar-brand mx-auto py-4" href="#">
					<img style="height: 60px;" src="../static/img/logo.png" alt="identidade visual">
				</a>
				<ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
					<li class="nav-item">
						<div class="btn-group dropend">
							<button type="button" class="btn rounded-pill dropdown-toggle py-2"
								data-bs-toggle="dropdown" aria-expanded="false" data-bs-placement="right">
								<svg class="bi pe-none" width="32" height="32" role="img" aria-label="Adicionar">
									<use xlink:href="#add" />
								</svg>
							</button>
							<ul class="dropdown-menu ms-3">
								<li>
									<h6 class="dropdown-header">ADICIONAR À CONTA</h6>
								</li>
								<li>
									<a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#formDespesa"
										href="#">Despesa</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">Receita</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">Conta bancária</a>
								</li>
							</ul>
						</div>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link py-3 border-bottom rounded-0" title="Home" data-bs-toggle="tooltip"
							data-bs-placement="right">
							<svg class="bi pe-none" width="24" height="24" role="img" aria-label="Home">
								<use xlink:href="#home" />
							</svg>
						</a>
					</li>
					<li>
						<a href="{{ url_for('main.render_teste') }}" class="nav-link py-3 border-bottom rounded-0"
							title="Resumo" data-bs-toggle="tooltip" data-bs-placement="right">
							<svg class="bi pe-none" width="24" height="24" role="img" aria-label="Resumo">
								<use xlink:href="#table" />
							</svg>
						</a>
					</li>
					<li>
						<a href="#" class="nav-link py-3 border-bottom rounded-0" title="Historico"
							data-bs-toggle="tooltip" data-bs-placement="right">
							<svg class="bi pe-none" width="24" height="24" role="img" aria-label="Historico">
								<use xlink:href="#list-ul" />
							</svg>
						</a>
					</li>
				</ul>
				<div class="dropup border-top">
					<a href="#"
						class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
						data-bs-toggle="dropdown" aria-expanded="false">
						<svg class="bi pe-none" width="24" height="24" role="img" aria-label="User">
							<use xlink:href="#user" />
						</svg>
					</a>
					<ul class="dropdown-menu text-small shadow mb-2 ms-1">
						<li>
							<a class="dropdown-item" href="{{ url_for('auth_routes.rota_minha_conta') }}">Meu perfil</a>
						</li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li>
							<a class="dropdown-item" href="{{ url_for('auth_routes.rota_logout') }}">Sair</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="d-flex flex-column">
				{% block conteudo %}
				{% endblock %}
			</div>
		</div>
	</main>

	<div class="modal fade" id="formDespesa" tabindex="-1" aria-labelledby="formDespesaLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="formDespesaLabel">Adicionar despesa</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<label class="form-label" for="contas-bancarias-despesa">Selecione sua conta bancária</label>
						<select id="contas-bancarias-despesa" class="form-select form-select-lg mb-3">
						</select>

						<div class="input-group has-validation mb-3">
							<div class="form-floating">
								<input type="number" step="any" class="form-control" id="valor-despesa"
									placeholder="Valor">
								<label for="valor-despesa">Valor</label>
							</div>
							<div class="invalid-feedback" id="valor-despesa-erro"></div>
						</div>

						<div class="d-flex">
							<div class="form-check mb-3">
								<label class="form-check-label" for="mostrar-senha">
									Já foi pago?
								</label>
								<input class="form-check-input toggle-visibility-button" type="checkbox" value=""
									id="mostrar-senha">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer border-none">
					<div class="d-flex mx-auto"><button type="button"
							class="btn btn-indigo text-white rounded-pill px-3">ADICIONAR</button></div>
				</div>
			</div>
		</div>
	</div>

</body>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>

<script src="../static/js/auth/auth.js"></script>
<script src="../static/js/utils.js"></script>

{% block script %}{% endblock %}

</html>
