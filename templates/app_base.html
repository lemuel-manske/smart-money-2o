<body class="bg-white">
	<main>
		<div class="d-flex flex-row">
			<!-- Barra de navegação lateral -->
			<div class="d-flex flex-column flex-shrink-0 bg-light shadow" style="width: 4.8rem; min-height: 100vh;">
				<a class="navbar-brand mx-auto py-4" href="{{ url_for('home.home_route') }}">
					<img style="height: 60px;" src="../static/img/logo.png" alt="identidade visual">
				</a>
				<ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
					<li class="nav-item">
						<div class="btn-group dropend">
							<button type="button" class="btn rounded-pill dropdown-toggle py-2"
								data-bs-toggle="dropdown" aria-expanded="false" data-bs-placement="right">
								<svg class="pe-none" width="32" height="32" role="img" aria-label="Adicionar">
									<use xlink:href="#add" />
								</svg>
							</button>
							<ul class="dropdown-menu ms-3">
								<li>
									<h6 class="dropdown-header">ADICIONAR À CONTA</h6>
								</li>
								<li>
									<a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#formDespesa"
										href="#">Despesa</a>
								</li>
								<li>
									<a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#formReceita"
										href="#">Receita</a>
								</li>
								<li>
									<a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#formContaBancaria"
										href="#">Conta bancária</a>
								</li>
								<li>
									<a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#formTransferencia"
										href="#">Transferência</a>
								</li>
							</ul>
						</div>
					</li>

					<li>
						<div class="dropend border-bottom py-2">
							<a href="#"
								class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
								data-bs-toggle="dropdown" aria-expanded="false">
								<svg class="pe-none" width="24" height="24" role="img" aria-label="User">
									<use xlink:href="#user" />
								</svg>
							</a>
							<ul class="dropdown-menu text-small shadow mb-2 ms-1">
								<li>
									<a class="dropdown-item" href="{{ url_for('auth.render_minha_conta') }}">Minha conta</a>
								</li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li>
									<a class="dropdown-item" id="logout">Sair</a>
								</li>
							</ul>
						</div>
					</li>

					<li class="nav-item">
						<a href="{{ url_for('main.render_dashboard') }}" class="nav-link py-3 border-bottom rounded-0"
							title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
							<svg class="pe-none" width="24" height="24" role="img" aria-label="Home">
								<use xlink:href="#home" />
							</svg>
						</a>
					</li>
					<li>
						<a href="{{ url_for('main.render_historico') }}" class="nav-link py-3 border-bottom rounded-0"
							title="Resumo" data-bs-toggle="tooltip" data-bs-placement="right">
							<svg class="pe-none" width="24" height="24" role="img" aria-label="Resumo">
								<use xlink:href="#table" />
							</svg>
						</a>
					</li>
					<li>
						<a href="{{ url_for('main.render_historico') }}" class="nav-link py-3 border-bottom rounded-0"
							title="Historico" data-bs-toggle="tooltip" data-bs-placement="right">
							<svg class="pe-none" width="24" height="24" role="img" aria-label="Historico">
								<use xlink:href="#list-ul" />
							</svg>
						</a>
					</li>
				</ul>
			</div>

			<div class="col">
				{% block conteudo %}

				<!-- Adicione aqui o conteúdo de cada página -->
				
				{% endblock %}
				
				<div class="toast-container position-fixed top-0 end-0 p-3">
					<div id="flash-message" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
						<div class="toast-header">
							<strong class="me-auto">Smart Money</strong>
							<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
						</div>
						<div class="toast-body">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!--Formulario modal RECEITA -->
	<div class="modal fade" id="formReceita" tabindex="-1" aria-labelledby="formReceitaLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="formReceitaLabel">Adicionar receita</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="row mb-3 gy-3">
							<div class="col">
								<div class="form-floating">
									<div class="form-floating">
										<select id="contas-bancarias-receita" class="form-select">
											</select>
										<label for="contas-bancarias-receita">Conta bancária</label>
									</div>
								</div>
							</div>
							<div class="col">
								<div class="form-floating">
									<select id="categorias-receita" class="form-select">
										</select>
									<label for="categorias-receita">Categoria</label>
								</div>
							</div>
						</div>

						<div class="input-group has-validation mb-3">
							<div class="form-floating">
								<input type="number" min="0" step="0.01" class="form-control" id="valor-receita"
									placeholder="Valor">
								<label for="valor-receita">Valor</label>
							</div>
