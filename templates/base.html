<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap: CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="../static/css/style.css">

	<title>{{ title }} - Smart Money</title>
</head>

<body class="bg-white">
	<nav class="navbar navbar-expand-lg navbar bg-light shadow">
		<div class="container">
			<a class="navbar-brand px-2" href="#">
				<img style="height: 54px;" src="../static/img/logo.png" alt="logo">
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
				aria-controls="navbarContent" aria-expanded="false" aria-label="Navegar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse ps-4" id="navbarContent">
				<div class="navbar-nav">
					<a class="nav-link" href="{{ url_for('main_render.render_dashboard') }}">MEU APP</a>
					<a class="nav-link" href="{{ url_for('home_render.home_route') }}">HOME</a>
					<a class="nav-link" href="{{ url_for('auth_render.render_login') }}">LOGIN</a>
					<a class="nav-link" href="{{ url_for('auth_render.render_cadastro') }}">CADASTRO</a>
				</div>
			</div>
		</div>
	</nav>

	{% block conteudo %}
	{% endblock %}
</body>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>

<!-- Bootstrap: JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<script src="../static/js/user/user.js"></script>
<script src="../static/js/utils.js"></script>

{% block script %}{% endblock %}

</html>
